<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <ul>
            <li class="scroll" data-rate="-2" data-direction="vertical">B</li>
            <li>y</li>
            <li class="scroll" data-rate="2" data-direction="vertical">e</li>
        </ul>

        <span class="scroll" data-rateY="2" data-rateX="1" data-direction="horizontal"></span>
        <span id="bottom" class="scroll" data-rateY="-1" data-rateX="1" data-direction="horizontal"></span>
    </section>
    <section></section>
    
    <script>
    
        window.addEventListener('scroll', function(e) {

            const target = document.querySelectorAll('.scroll');


            var index = 0, length = target.length;
            for (index; index < length; index++) {
                var pos = window.pageYOffset * target[index].dataset.rate;

                if(target[index].dataset.direction === 'vertical') {
                    target[index].style.transform = 'translate3d(0px, '+pos+'px, 0px)';
                } else {
                    var posX = window.pageYOffset * target[index].dataset.ratex;
                    var posY = window.pageYOffset * target[index].dataset.ratey;

                    target[index].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';
                }
            }

        });
    
    </script>
</body>
</html>
